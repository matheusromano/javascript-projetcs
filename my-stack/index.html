<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stack</title>
    <!-- font awesome -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

    <!-- style -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <div class="container">
            <!-- title -->
            <div class="title">
                <h2>My Stack</h2>
                <div class="underline"></div>
            </div>
            <!-- stack -->
            <article class="stack">
                <div class="img-container">
                    <img src="./angular.png" id="stack-img" alt="">
                </div>
                <p id="author">Programming Language</p>
                <p id="job">Object Oriented</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus et eius molestias? Minus tenetur ut harum aperiam sunt distinctio ratione deserunt doloribus explicabo adipisci! Pariatur itaque praesentium et amet tempore. </p>
                <!-- prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button-->
                <button  class="random-btn">Surprise Me</button>
                
            </article>
        </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
