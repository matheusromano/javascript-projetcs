<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 style="text-align: center; margin-top: 50px; padding: auto;"> Travel Goals</h1>
    <div class="slider-container">
      <div class="slide">
        <img
          src="https://s2.glbimg.com/PWzElwICb5ItVqUPSQmj6bxMkSY=/620x455/e.glbimg.com/og/ed/f/original/2014/07/29/caverna-melissani-kefalonia-grecia.jpg"
          alt="slide-img"
          class="slide-img"
        />
        <h4>Melissani Cavern, Kefalonia, Greece</h4>
       
      </div>
      <div class="slide">
        <img
          src="https://s2.glbimg.com/ckuaOuSPW2bRy3yAwaEwSXV3l7M=/620x455/e.glbimg.com/og/ed/f/original/2014/07/29/trolltunga-odda-noruega.jpg"
          alt="slide-img"
          class="slide-img"
        />
        <h4>Trolltunga, Odda, Norway</h4>
      </div>
      <div class="slide">
        <img
          src="https://s2.glbimg.com/8FZmNQ2jjguG693U7sof-syA2cg=/620x455/e.glbimg.com/og/ed/f/original/2014/07/29/ninho-do-tigre-butao.jpg"
          alt="slide-img"
          class="slide-img"
        />
        <h4>Tiger's Nest, Bhutan</h4>
      </div>
      <div class="slide">
        <img
          src="https://s2.glbimg.com/aLQkszX8L3ucKvWDSCbBDa0E8Qg=/620x455/e.glbimg.com/og/ed/f/original/2014/07/29/fjallabakslei-islandia.jpg"
          alt="slide-img"
          class="slide-img"
        />
        <h4>Fjallabakslei√∞, Iceland</h4>
      </div>
    </div>
    <div class="btn-container">
        <button type="button" class="prevBtn">
            prev
        </button>
        <button type="button" class="nextBtn">
            next
        </button>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
